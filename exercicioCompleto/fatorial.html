<!-- Quando você atribui o mesmo valor para o atributo id de um elemento <input> e para -->
<!-- o atributo for de um elemento <label>, está indicando ao navegador que esse <label>  -->
<!-- está associado ao <input> com o mesmo ID. Isso é importante por alguns motivos: -->

<!-- Acessibilidade: Associar um <label> a um <input> melhora a acessibilidade da página. -->
<!-- Isso permite que usuários com deficiência visual usem leitores de tela para  -->
<!-- identificar o que cada campo de input representa, simplesmente clicando ou  -->
<!-- tocando no rótulo. Se os IDs forem diferentes, a associação entre o rótulo e -->
<!-- o campo de input não será clara para os leitores de tela -->
